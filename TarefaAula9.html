    <script>
        function calcularEquacao() {

            let valorSelect = pegarValorDoSelect("operadores");
            let valor1 = valorNumericoById("valor1");
            let valor2 = valorNumericoById("valor2");
           
            if (valorSelect == "somar") {
                resultado = valor1 + valor2;
            };
            if (valorSelect == "subtrair") {
                resultado = valor1 - valor2;
            };
            if (valorSelect == "multiplicar") {
                resultado = valor1 * valor2;
            };
            if (valorSelect == "dividir") {
                resultado = valor1 / valor2;
            };
            let resultadoEqua√ßao = resultado
            document.getElementById("resultado").innerHTML = resultado;
            console.log(resultado);
        }

        function pegarValorDoSelect(id) {
            let select = document.getElementById(id)
            return select.options[select.selectedIndex].value;
        }
        function valorNumericoById(id){
                let valor = document.getElementById(id).value;
                let valorNumerico = parseInt(valor);
                return valorNumerico;
            }
    </script>
</head>

<body>
    <div id="cabecalho">
        <img src="https://i.ibb.co/JHysTz9/calculator-logo.png" alt="logo Calculadora" width="150">
    </div>
    <div id="container">
    <input id="valor1" type="number"> <br><br>
    <select id="operadores">
        <option value="somar">Somar</option>
        <option value="subtrair">Subtrair</option>
        <option value="multiplicar">Multiplicar</option>
        <option value="dividir">Dividir</option>
    </select> <br><br>

    
    <input id="valor2" type="number"><br>  <br>
    
    <button id="calcular" onclick="calcularEquacao()"><b>Calcular</b></button> <br> <br>
    <p id="resultado"> </p></div>

</body>
